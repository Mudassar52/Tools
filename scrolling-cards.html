<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
    }

    .cards-container {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .cards-container::-webkit-scrollbar {
      height: 8px;
    }

    .cards-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .cards-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .card {
      flex: 0 0 auto;
      width: 300px;
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      background: #f0f0f0;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.25rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    .card-description {
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .learn-more {
      display: flex;
      align-items: center;
      color: #007AFF;
      text-decoration: none;
      font-weight: 500;
    }

    .learn-more svg {
      margin-left: 4px;
      transition: transform 0.2s;
    }

    .learn-more:hover svg {
      transform: translateX(4px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Tools You'd Usually Pay For</h1>
    <p class="subtitle">No Limits, No Sign-Up</p>
    
    <div class="cards-container">
      <div class="card">
        <div class="card-image">
          <img src="/api/placeholder/300/200" alt="Background Remover Tool">
        </div>
        <h3 class="card-title">Background Remover</h3>
        <p class="card-description">Remove or change the background on a photo</p>
        <a href="#" class="learn-more">
          Learn more
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <div class="card">
        <div class="card-image">
          <img src="/api/placeholder/300/200" alt="Photo Cleanup Tool">
        </div>
        <h3 class="card-title">Photo Cleanup</h3>
        <p class="card-description">Use AI to remove unwanted objects and people from an image</p>
        <a href="#" class="learn-more">
          Learn more
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <div class="card">
        <div class="card-image">
          <img src="/api/placeholder/300/200" alt="Image Enhancer">
        </div>
        <h3 class="card-title">Image Enhancer</h3>
        <p class="card-description">Improve image quality and resolution automatically</p>
        <a href="#" class="learn-more">
          Learn more
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
