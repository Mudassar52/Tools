<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: #f8fafc;
        }

        .upload-icon {
            font-size: 2rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-box {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
        }

        .preview-box h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: #4b5563;
        }

        .preview-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }

        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #1d4ed8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Quality Enhancer</h1>
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <p>Drop your image here or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>
        <div class="preview-container hidden" id="previewContainer">
            <div class="preview-box">
                <h3>Original</h3>
                <img id="originalImage" class="preview-image">
            </div>
            <div class="preview-box">
                <h3>Enhanced</h3>
                <img id="enhancedImage" class="preview-image">
            </div>
        </div>
        <button id="downloadBtn" class="download-btn hidden">Download Enhanced Image</button>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const enhancedImage = document.getElementById('enhancedImage');
        const downloadBtn = document.getElementById('downloadBtn');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2563eb';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            processImage(file);
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            processImage(file);
        });

        function processImage(file) {
            if (!file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                enhanceImage(e.target.result);
                previewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function enhanceImage(src) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Increase resolution
                canvas.width = img.width * 2;
                canvas.height = img.height * 2;

                // Apply quality improvements
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Apply enhancements
                ctx.filter = 'contrast(1.2) saturate(1.1) brightness(1.05)';
                ctx.drawImage(canvas, 0, 0);

                enhancedImage.src = canvas.toDataURL('image/jpeg', 0.95);
                downloadBtn.classList.remove('hidden');
            };
            img.src = src;
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'enhanced-image.jpg';
            link.href = enhancedImage.src;
            link.click();
        });
    </script>
</body>
</html>
