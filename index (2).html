<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI Tag Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #2d2b42);
            color: #fff;
            padding: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .youtube-logo {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.07);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
            font-weight: 500;
        }

        .input-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(0, 0, 0, 0.3);
        }

        .options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn.active {
            background: #ff6b6b;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .tags-output {
            background: rgba(255, 255, 255, 0.07);
            padding: 2rem;
            border-radius: 1rem;
            min-height: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tag {
            display: inline-block;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            margin: 0.5rem;
            animation: fadeIn 0.5s ease;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            color: #ff6b6b;
            display: none;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .options {
                flex-direction: column;
            }

            .option-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="youtube-logo">â–¶</div>
            <h1>YouTube Tag Generator</h1>
            <p>Generate optimized tags for your YouTube videos using AI</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>Video Title</label>
                <textarea id="videoTitle" placeholder="Enter your video title"></textarea>
            </div>
            <div class="input-group">
                <label>Video Description</label>
                <textarea id="videoDescription" placeholder="Enter your video description"></textarea>
            </div>
            <div class="options">
                <button class="option-btn active" data-category="general">General</button>
                <button class="option-btn" data-category="gaming">Gaming</button>
                <button class="option-btn" data-category="tech">Technology</button>
                <button class="option-btn" data-category="education">Education</button>
            </div>
            <button class="generate-btn" onclick="generateTags()">Generate Tags</button>
        </div>

        <div class="loading">Generating optimized tags</div>
        <div class="tags-output" id="tagsOutput"></div>
    </div>

    <script>
        // Deepseek API Configuration
        const DEEPSEEK_API_KEY = 'sk-70ff2ab791884b1390af091dc00d2689';
        const DEEPSEEK_ENDPOINT = 'https://api.deepseek.com/v1/tags';

        let isGenerating = false;
        let selectedCategory = 'general';

        // Category selection
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.dataset.category;
            });
        });

        async function generateTags() {
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const tagsOutput = document.getElementById('tagsOutput');
            const loadingEl = document.querySelector('.loading');
            const generateBtn = document.querySelector('.generate-btn');

            if (!title || isGenerating) return;

            isGenerating = true;
            generateBtn.disabled = true;
            loadingEl.style.display = 'block';
            tagsOutput.innerHTML = '';

            try {
                // Generate tags based on category and content
                const tags = await generateAITags(title, description, selectedCategory);
                
                displayTags(tags);
                addCopyButton(tags);

            } catch (error) {
                console.error('Error:', error);
                tagsOutput.innerHTML = `<span style="color: #ff4444;">Error generating tags. Please try again.</span>`;
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                loadingEl.style.display = 'none';
            }
        }

        async function generateAITags(title, description, category) {
            // This is a demo implementation - in production, you would make an actual API call
            const categoryTags = {
                general: ['youtube', 'viral', 'trending', 'popular'],
                gaming: ['gaming', 'gameplay', 'streamer', 'twitch'],
                tech: ['technology', 'tech news', 'gadgets', 'review'],
                education: ['tutorial', 'learning', 'education', 'how to']
            };

            const baseWords = title.toLowerCase().split(' ')
                .concat(description.toLowerCase().split(' '))
                .filter(word => word.length > 3);

            const uniqueTags = new Set([
                ...categoryTags[category],
                ...baseWords.slice(0, 5),
                `${category} content`,
                `${category} channel`,
                title.toLowerCase()
            ]);

            return Array.from(uniqueTags);
        }

        function displayTags(tags) {
            const tagsOutput = document.getElementById('tagsOutput');
            tagsOutput.innerHTML = '';
            
            tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                tagEl.onclick = () => copyToClipboard(tag);
                tagsOutput.appendChild(tagEl);
            });
        }

        function addCopyButton(tags) {
            const tagsOutput = document.getElementById('tagsOutput');
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy All Tags';
            copyBtn.onclick = () => copyToClipboard(tags.join(', '));
            tagsOutput.appendChild(copyBtn);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateTags();
            }
        });
    </script>
</body>
</html>
