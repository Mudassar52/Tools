<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .scroll-container {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding: 1rem;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 300px;
            height: 220px;
            padding: 24px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            scroll-snap-align: start;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 100% 100%, rgba(255,255,255,0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .pdf-card {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }

        .image-card {
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
        }

        .excel-card {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .icon-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover .icon-container {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .tools-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .tools-count span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .card-content {
            margin-top: 24px;
        }

        .card-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 1.5;
        }

        .featured-tool {
            margin-top: 24px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .card:hover .featured-tool {
            background: rgba(255, 255, 255, 0.15);
        }

        .featured-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
        }

        .featured-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .icon-container svg {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-container">
            <div class="card pdf-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    <div class="tools-count">
                        <span>45+ tools</span>
                        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">PDF Tools</h3>
                    <p class="card-description">Solve Your PDF Problems</p>
                </div>
                <div class="featured-tool">
                    <span class="featured-label">Featured Tool :</span>
                    <span class="featured-name">PDF Creator</span>
                </div>
            </div>

            <div class="card image-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <div class="tools-count">
                        <span>30+ tools</span>
                        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Image Tools</h3>
                    <p class="card-description">Solve Your Image Problems</p>
                </div>
                <div class="featured-tool">
                    <span class="featured-label">Featured Tool :</span>
                    <span class="featured-name">Remove BG</span>
                </div>
            </div>

            <div class="card excel-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="tools-count">
                        <span>15+ tools</span>
                        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Excel Tools</h3>
                    <p class="card-description">Solve Your Excel Problems</p>
                </div>
                <div class="featured-tool">
                    <span class="featured-label">Featured Tool :</span>
                    <span class="featured-name">Split Excel</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
